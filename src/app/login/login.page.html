<ion-header>
    <ion-toolbar>
        <ion-title>login</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>

    <ion-card>
        <ion-card-header>
            <ion-card-title>Login</ion-card-title>
        </ion-card-header>

        <p *ngIf="isInvalidCredential" style="color: red;">Invalid user name and password</p>
        <ion-card-content>
            <ion-item>
                <ion-label position="floating">Username</ion-label>
                <ion-input [(ngModel)]="user.name"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label position="floating">Password</ion-label>
                <ion-input type="password" [(ngModel)]="user.password"></ion-input>
            </ion-item>

            <ion-button (click)="login(user)">
                Login
            </ion-button>
        </ion-card-content>
    </ion-card>



</ion-content>

<ion-header [translucent]="true">
    <ion-toolbar color="primary">
        <ion-title>
            Blank
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <!-- <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank is not</ion-title>
    </ion-toolbar>
  </ion-header> -->

    <ion-grid>
        <ion-row>
            <ion-col size-md='6' offset-md='3'>

                <ion-card>
                    <ion-card-header>
                        <ion-card-title>New Expenses</ion-card-title>
                    </ion-card-header>
                    <ion-card-content>
                        <ion-item>
                            <ion-label position="floating">Expension Reason</ion-label>
                            <ion-input [(ngModel)]="expense.name"></ion-input>
                        </ion-item>

                        <ion-item>
                            <ion-label position="floating">Expension Amount</ion-label>
                            <ion-input type="number" [(ngModel)]="expense.amount"></ion-input>
                        </ion-item>

                        <div margin-vertical class="ion-text-right">
                            <ion-button fill="outline" color="danger">
                                <ion-icon slot="start" name="close"></ion-icon> Clear
                            </ion-button>
                            <ion-button (click)="addExpense(expense)">
                                <ion-icon slot="start" name="add"></ion-icon> Add Expense
                            </ion-button>
                        </div>

                    </ion-card-content>
                </ion-card>
            </ion-col>
        </ion-row>

        <ion-row>
            <ion-col>
                <p>What is war</p>
                <ion-list *ngFor="let expen of expenseList">
                    {{expen.name}} - {{expen.amount}}
                </ion-list>

            </ion-col>
        </ion-row>

    </ion-grid>

</ion-content>
